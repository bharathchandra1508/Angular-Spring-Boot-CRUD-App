<div class="card my-5">
    <div class="card-body">
        <h3>Update Product</h3>
        <br>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label><br>
                <input type="text" [(ngModel)]="product.description" class="form-control" 
                id="description" name="description">
            </div>
            <div class="form-group">
                <label for="price">Price</label><br>
                <input type="text" [(ngModel)]="product.price" class="form-control" id="price"
                name="price">
            </div>
            <br>
            <button type="submit" class="btn btn-info">Update</button>
        </form>
    </div>
</div>

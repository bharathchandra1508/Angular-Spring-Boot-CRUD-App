<div class="card my-5">
    <div class="card-body">
        <h3>Create Product</h3>
        <br>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name"
                required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="description">Description</label><br>
                <input type="text" [(ngModel)]="product.description" class="form-control" 
                id="description" name="description" required  #description="ngModel">
            </div>
            <div [hidden]="!description.pristine" class="alert alert-danger">
            Description is required</div>
            <div class="form-group">
                <label for="price">Price</label><br>
                <input type="text" [(ngModel)]="product.price" class="form-control" id="price"
                name="price" required #price="ngModel">
            </div>
            <div [hidden]="!price.pristine" class="alert alert-danger">Price is required</div>
            <br>
            <button type="submit" class="btn btn-info">Create Product</button>
        </form>
    </div>
</div>

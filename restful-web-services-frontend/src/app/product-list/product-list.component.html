<h1>Product List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products"> 
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-success" (click)="updateProduct(product.id)">Update</button>
                <button class="btn btn-danger" (click)="deleteProduct(product.id)"
                style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
